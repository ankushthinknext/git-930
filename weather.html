<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .lg {
        font-size: 5rem;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" onkeyup="textUpdated(event)" />
      <select name="" id="" onchange="citiesUpdated(event)">
        <option value="101">delhi</option>
        <option value="102">Haryana</option>
        <option value="103">Punjab</option>
        <option value="104">Up</option>
      </select>
      <input type="date" onchange="dateUpdated(event)" />
      <span id="range-label"></span
      ><input
        type="range"
        name=""
        id=""
        min="10"
        max="300"
        oninput="rangeUpdated(event)"
      />
      <input type="checkbox" onchange="optionUpdated(event)" value="Nike" />
      <input type="checkbox" onchange="optionUpdated(event)" value="Levi" />
      <input type="checkbox" onchange="optionUpdated(event)" value="HM" />
      <input type="text" onfocus="console.log('Field on Focus')" />
      <table id="students-table" class="table table-dark">
        <thead>
          <th>ID</th>
          <th>Names</th>
          <th>Email</th>
          <th>Address</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script>
      let students = null;
      let tbody = document.getElementById("table-body");
      fetch("https://6219cf0581d4074e85b1f64b.mockapi.io/students")
        .then(res => res.json())
        .then(data => {
          students = data;
          renderStudents(data);
        });

      function renderStudents(data) {
        tbody.innerHTML = "";
        data.forEach(el => {
          tbody.innerHTML += `
                <t>
                        <td> ${el.id}</td>
                        <td> ${el.name}</td>
                        <td> ${el.email}</td>
                        <td> ${el.address}</td>
                    </tr>
           `;
        });
      }

      function textUpdated(e) {
        if (e.code === "Enter") {
          console.log(e.target.value);
        }
      }

      function optionUpdated(e) {
        if (e.target.checked === true) {
          console.log(e.target.value);
        }
      }
      function rangeUpdated(e) {
        document.getElementById("range-label").innerText = e.target.value;
        console.log(e.target.value);
      }

      function citiesUpdated(e) {
        console.log(e.target.value);
      }

      function dateUpdated(e) {
        console.log(e.target.value);
      }
    </script>
  </body>
</html>
