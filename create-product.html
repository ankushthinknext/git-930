<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="col-lg-6 col-sm-10 d-block mx-auto shadow p-5 rounded m-5"
      onsubmit="createProduct(event)"
    >
      <input
        name="name"
        class="form-control my-2"
        type="text"
        placeholder="Name"
      />
      <input
        name="price"
        class="form-control my-2"
        type="text"
        placeholder="Price"
      />
      <input
        name="color"
        class="form-control my-2"
        type="text"
        placeholder="Color"
      />
      <input
        name="department"
        class="form-control my-2"
        type="text"
        placeholder="Department"
      />

      <button type="sumbit" class="btn btn-primary">Create</button>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      async function createProduct(e) {
        e.preventDefault();

        try {
          let formData = new FormData(e.target);
          let data = {};
          for (let [key, value] of formData) {
            data[key] = value;
          }
          let response = await axios.post(
            "https://6219cf0581d4074e85b1f64b.mockapi.io/products",
            data,
          );

          if (response.status === 201) {
            alert("New Product Created");
            e.target.reset();
          }
        } catch (error) {
          alert("Something went wrong");
        }

        // console.log(e.target);
      }
    </script>
  </body>
</html>
